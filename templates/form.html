<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <!-- ربط ملف Bootstrap من الـ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ربط ملف CSS المخصص -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary">تسجيل المستخدمين</h1>
        </header>

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">أدخل بياناتك</h2>
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="الاسم" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">العمر</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="العمر" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">تسجيل</button>
            </form>
        </div>
    </div>

    <!-- تضمين jQuery و Bootstrap JS عبر CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
