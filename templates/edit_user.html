<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المستخدم</title>
    <!-- رابط Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary">تعديل بيانات المستخدم</h1>
        </header>

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">تعديل بيانات المستخدم</h2>
            <form action="/edit/{{ user[0] }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ user[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ user[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">العمر</label>
                    <input type="number" name="age" id="age" class="form-control" value="{{ user[3] }}" required>
                </div>
                <button type="submit" class="btn btn-success w-100">تحديث</button>
            </form>
        </div>
    </div>

    <!-- تضمين jQuery و Bootstrap JS عبر CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
